<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Us – GlobalTech</title>

    <meta name="description" content="Contact GlobalTech using our form.">
    <meta name="author" content="Kopano Damane">
    
    <link rel="icon" href="images/t-logo.ico">

    <link rel="stylesheet" href="styles/styles.css">

    <script type="module" src="scripts/form.mjs"></script>
    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/wayfinding.js" defer></script>
</head>

<body>
    <header>
        <nav class="nav-container">
            <a href="index.html" class="logo">GlobalTech</a>
            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" type="button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="form.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1 class="center-heading">Contact GlobalTech</h1>
            <form id="contactForm" novalidate>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required aria-required="true">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true">

                <label for="message">Message or Order Details</label>
                <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

                <button type="submit">Send</button>
            </form>

            <div id="formResult" aria-live="polite"></div>
        </article>
    </main>

    <footer>
        <p>© 2025 GlobalTech. All rights reserved.</p>
    </footer>

</body>

</html>
